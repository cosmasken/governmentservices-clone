	<div class="container ecitizen" id="main">
		<div class="row">
			<div class="st-content col-md-12">
				<div class="col-md-5 col-md-offset-1">
					<form accept-charset="UTF-8" role="form" class="default-form">
						<div class="form-section">
							<h3 class="mb0">Citizen Account</h3>
							<p class="mt0">For Kenyan citizens with National ID</p>
							<div class="form-group mt20">
								<label>National ID Number</label>
								<input class="form-control" placeholder="ID Number" name="ID" type="text">
							</div>
							<div class="form-group">
								<label>Enter First Name as in National ID</label>
								<input class="form-control" placeholder="First Name" name="firstname" type="text">
							</div>
						</div>
						<div class="form-submit-section">
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Next">
						</div>
					</form>
				</div>

				<div class="col-md-5">
					<form accept-charset="UTF-8" role="form" class="default-form">
						<div class="form-section">
							<h3 class="mb0">Foreign Residents</h3>
							<p>For foreign Nationals with Foreigner Certificate</p>
							<div class="form-group mt20">
								<label>Individual Number</label>
								<input class="form-control" placeholder="Alien ID Number" name="ID" type="text">
							</div>
							<div class="form-group">
								<label>Enter first name as per Alien Card</label>
								<input class="form-control" placeholder="First Name" name="firstname" type="text">
							</div>
						</div>
						<div class="form-submit-section">

							<input class="btn btn-lg btn-success btn-block" type="submit" value="Next">
						</div>
					</form>
